<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

</head>
<body>
<div class="container my-2">
    <h1>Employees List</h1>
    <a th:href="@{/list/add}"> add Employee</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Employee Country</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.country}"></td>
            <td><a th:href="@{/list/update/{theId}(theId = ${employee.id})}">update</a></td>
            <td><a th:href="@{/list/delete/{theId}(theId = ${employee.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
